<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center my-4">Gửi thắc mắc cho chúng tôi</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputName">Tên của bạn</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Tên của bạn">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Email của bạn</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email của bạn">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPhone">Số điện thoại của bạn</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Số điện thoại của bạn">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMessage">Nội dung</label>
                <textarea class="form-control" id="inputMessage" rows="3" placeholder="Nội dung"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gửi</button>
        </form>
    </div>
    <!-- Add Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
